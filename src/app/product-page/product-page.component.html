<div class="container-xl">
<app-header></app-header>
<div *ngIf="product$ | async as product; else loading">
    <img src="{{product.img}}" alt="">
    <div class="info">
        <h2>{{product.title}}</h2>
        Описание продукта:<quill-view-html [content]="product.text"></quill-view-html>
    <div> <p>Цена продукта:{{product.price}} руб</p></div>
        Количество на складе: <p> Количество на складе: {{product.count}}</p>
        
    </div>
</div>
</div>
<ng-template #loading>
    <img src="assets/img/loader.png" alt="">
    <h2>Загружаю...</h2>
</ng-template>
